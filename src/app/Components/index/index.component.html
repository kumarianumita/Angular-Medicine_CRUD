<table class="table table-hover">
    <thead>
    <tr>
        <td>Medicine Name</td>
        <td>Medicine Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td>{{ medicine.name }}</td>
            <td>{{ medicine.price }}</td>
            <td><a [routerLink]="['/edit', med._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteMedicine(med._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
